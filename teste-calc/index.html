<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Calculator</h1>
        </div>
    </header>
    <section>
        <div class="calc-body">
            <div class="visor-div">
                <input type="text" name="visor" id="visor" class="visor" value=""  readonly>
            </div>
            <div class="buttons-div">
                <div class="calc-line first-line">
                    <input type="button" value="C" data-value="C" class="calc-button">
                    <input type="button" value="&divide;" data-value="/"  class="calc-button">
                </div>
                <div class="calc-line second-line">
                    <input type="button" value="7" data-value="7"  class="calc-button">
                    <input type="button" value="8" data-value="8"  class="calc-button">
                    <input type="button" value="9" data-value="9"  class="calc-button">
                    <input type="button" value="&times;" data-value="*"  class="calc-button">
                </div>
                <div class="calc-line third-line">
                    <input type="button" value="4" data-value="4"  class="calc-button">
                    <input type="button" value="5" data-value="5"  class="calc-button">
                    <input type="button" value="6" data-value="6"  class="calc-button">
                    <input type="button" value="-" data-value="-"  class="calc-button">
                </div>
                <div class="calc-line fourth-line">
                    <input type="button" value="1" data-value="1"  class="calc-button">
                    <input type="button" value="2" data-value="2"  class="calc-button">
                    <input type="button" value="3" data-value="3"  class="calc-button">
                    <input type="button" value="+" data-value="+"  class="calc-button">
                </div>
                <div class="calc-line fifth-line">
                    <input type="button" value="0" data-value="0"  class="calc-button">
                    <input type="button" value="=" data-value="="  class="calc-button">
                </div>
            </div>
        </div>
    </section>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
